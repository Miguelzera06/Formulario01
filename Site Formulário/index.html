<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header> <h1>Formulario de Inscrição</h1></header>
    <h2>Preencha seus dados</h2> 
    
    <form class="form-users">
       
        <label for="nome">Nome Completo:</label>
        <input type="text" name="" id="" required placeholder=""> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="" id="" required placeholder=""> <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" name="" id="" required placeholder=""> <br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" name="" id="" required> 
       
        <select name="estados" id="estados">
            <option value="11">SP</option>
            <option value="21">RJ</option>
        </select><br><br>

        <label for="telefone">Telefone:</label>
        <select name="DDD" id="DDD">
            <option value="11">(11)</option>
            <option value="21">(21)</option>
            <option value="32">(32)</option>
            <option value="63">(63)</option>
            <option value="79">(79)</option>
        </select>
        <input type="number" name="" id="" required> <br><br>

        <label for="usuario">Usuário:</label>
        <input type="text" name="" id="" placeholder="Entre com o seu login"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="" id="" placeholder=""><br><br>
        
        <div class="button-box">
            
            <input type="submit" value="Finalizar minha inscrição">
         
            <input type="reset" value="Redefinir">
        
        </div>

    </form>
</body>
</html>
